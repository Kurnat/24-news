<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="author">Автор</label>
      <input type="text" class="form-control" formControlName="author" id="author" placeholder="Автор статті...">
    </div>
    <div class="form-group col-md-6">
      <label for="name">Назва Джерела</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="24 News...">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="title">Заголовок</label>
      <input type="text" name="title" class="form-control" formControlName="title" id="title" placeholder="Заголовок статті...">
    </div>

    <div class="form-group col-md-4">
      <label for="category">Категорія</label>
      <select id="category" formControlName="category" class="form-control">
        <option *ngFor="let category of categoris"
        [value]="category.nameEN">{{category.nameUA | titlecase}}</option>
      </select>
    </div>

  </div>

  <div class="form-row">
    <div class="form-group col">
      <label for="url">URL</label>
      <input type="text" class="form-control" formControlName="url" name="url" id="url" placeholder="URL джерела...">
    </div>

  </div>

  <div class="row">
    <div class="col-2">
      <img [src]="imageUrl" [alt]="imageUrl" height="100%" width="100%">
    </div>
    <div class="col-10">
      <div class="form-group col">
        <label for="urlToImage">Зображення</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="urlToImage" aria-describedby="inputGroupFileAddon01" required
            (change)="uploadFile($event)">
            <label class="custom-file-label" for="urlToImage">Виберіть файл</label>
            <input type="hidden" formControlName="urlToImage">
          </div>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
          [style.width]="(uploadProgress | async) + '%'" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <div class=" form-group mb-3">
    <label for="content">Контент</label>
    <textarea class="form-control is-valid" formControlName="content" id="content" placeholder="Написати контент..."
      required></textarea>
    <div class="invalid-feedback">
      Поле контенту обов'язкове
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="description">Опис</label>
    <textarea class="form-control is-invalid" formControlName="description" id="description" placeholder="Короткий опис статті..."
      required></textarea>
    <div class="invalid-feedback">
      Поле статті обов'язкове
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Додати новину</button>
</form>
