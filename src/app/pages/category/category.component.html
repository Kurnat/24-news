<div class="container">
  <div *ngIf="!checkLoader; else loading">
    <div *ngIf="news.length; else noData">
      <div class="" *ngFor="let article of news">
        <div class="img__wrapp mb-4">
          <div class="news border mb-4">
            <a [routerLink]="['/news-page', article.id]">
              <img class="img" [src]="article.urlToImage" [alt]="article.title">

              <span class="published">
                <span class="img__time-wrapp d-flex flex-wrap">
                  <!-- {{article.publishedAt | date:'hh:mm dd/MM/yyyy'}} -->
                  <span class="img--time">{{article.publishedAt | date:'hh:mm'}}</span>
                  <span class="img--date">{{article.publishedAt | date:'dd/MM'}}</span>
                  <span>
                    <!-- {{idx}} -->
                  </span>
                </span>
              </span>
            </a>
          </div>
          <p class="h4">{{article.title}}</p>
          <p>
            <small><a [routerLink]="['/news-page',article.id]">{{article.description}}</a></small>
          </p>
        </div>
      </div>
    </div>
  </div>


  <ng-template #noData>
    <p class="h4 text-center">Новин не знайдено</p>
  </ng-template>

  <ng-template #loading>
    <div class="text-center">
      <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>


</div>
